{% load static %}
<nav class="navbar">
  <div class="container-fluid">
    <section class="container-fluid ">
      <div class="row">
      <!--MENU-->
       <div class="col-4 d-flex justify-content-start">
        <button class=" sizeHover navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <!--LOGO-->
       <div class="col-4 d-flex justify-content-center">
        <a class="navbar-brand" href="{% url 'index' %}">
          <img class="onlyFlansLogo sizeHover" src="{% static 'img/neonLogo1.png' %}" alt="Logo">
        </a>
      </div>
      <!--USER & Cart-->
       <div class="col-4 d-flex justify-content-end">
        <a class="navbar-brand" href="{% url 'welcome' %}">
          <img class="imgSize sizeHover" src="{% static 'img/neonUser.png' %}" alt="User Avatar">
        </a>
        <a class="navbar-brand" href="#">
          <img class="imgSize sizeHover" src="{% static 'img/neonCart.png' %}" alt="Shopping Cart">
        </a>
      </div>
    </div>
    </section>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'index' %}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">Acerca</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'products' %}">Productos</a>
        </li>
        <li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'welcome' %}">Bienvenido</a>
        </li>
        <li>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <input class="text-button" type="submit" value="Cerrar Sesión">
          </form>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Inicio Sesión</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Registrarse</a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}">Contacto</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Script JavaScript -->
<script src="{% static 'js/javascript.js' %}"></script>
