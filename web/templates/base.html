{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Bienvenido a OnlyFlans {% endblock %}</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+MX:wght@100..400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
         <!-- CSS --> 
    <link rel="stylesheet" href="{% static 'css/miestilo.css' %}">
</head>

<body class="custom-bg">
    {% include 'parts/navbar.html' %}
    <div class="row container-fluid">
        {% block asideMenu %}
        {% endblock %}
        <div class="col-lg-10">
            <main id="content container">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
    {% include 'parts/footer.html' %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- bootstrap -->
</body>

</html>
