{% extends "base.html" %}


{% block content %}
<div class="container">
    <div class="col-12 col-md-6 offset-0 offset-md-3 mt-4 mb-4">
        <h3 class="text-center">
            Contactanos
        </h3>
        <form method="post" class="md-3 text-center">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3 text-center">
                <label for="{{ form.customer_name.id_for_label }}" class="form-label">
                    Nombre
                </label>
                <div>
                    {{ form.customer_name }}
                </div>
                <div class="text-danger">
                    {{ form.customer_name.errors }}
                </div>
            </div>
            
            <div class="mb-3 text-center">
                <label for="{{ form.customer_email.id_for_label }}" class="form-label">
                    Email
                </label>
                <div>
                    {{ form.customer_email }}
                </div>
                <div class="text-danger">
                    {{ form.customer_email.errors }}
                </div>
            </div>

            <div class="mb-3 text-center">
                <label for="{{ form.message.id_for_label }}" class="form-label">
                    Mensaje
                </label>
                <div>
                    {{ form.message }}
                </div>
                <div class="text-danger">
                    {{ form.message.errors }}
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
